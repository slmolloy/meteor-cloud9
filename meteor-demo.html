<head>
  <title>meteor-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p>Does the page update automatically?</p>
  <p>It sure does... kick ass!</p>
</template>
